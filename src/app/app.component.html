<mat-toolbar class="mat-elevation-z1 mat-primary">
  <button mat-icon-button *ngIf="router.url != '/'">
    <mat-icon routerLink="/">arrow_back</mat-icon>
  </button>

  <span class="stretch">Simple chat</span>

  <img *ngIf="user?.photoURL" src="{{user?.photoURL}}"/>

  <span *ngIf="user && !user?.photoURL">{{user?.displayName}}</span>

  <button mat-icon-button (click)="signout()" *ngIf="user">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="content"></div>
